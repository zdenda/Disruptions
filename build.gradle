// Top-level build file where you can add configuration options common to all sub-projects/modules.

apply from: 'private.gradle'

buildscript {
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
    ext {
        // define versions used in modules
        kotlin_version = '1.3.61'
        navigationVersion = '2.2.1'
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.3'
        classpath 'io.fabric.tools:gradle:1.31.2'
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
        classpath 'com.google.firebase:perf-plugin:1.3.1' // Firebase Performance Monitoring plugin
        //noinspection GradleDependency v0.10.1 has problem https://github.com/google/play-services-plugins/issues/120#issue-549304335
        classpath 'com.google.android.gms:oss-licenses-plugin:0.10.0'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
